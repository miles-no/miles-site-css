name: Build and Deploy CSS
run-name: Action triggered by ${{ github.actor }} for a ${{ github.event_name }} event on branch ${{ github.ref_name }}
on: [push]
jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner and ready to run."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - run: echo "Status ${{ job.status }}."
